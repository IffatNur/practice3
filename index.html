<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5113acc9dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>practice3</title>
</head>
<body>
    <header>
        <nav>
            <div class="brand-name">Influencer Products</div>
            <div class="nav-bar">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Sign Up</a>
                <a href="">Log In</a>
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
    </header>
    <main>
        <section class="top-banner">
            <div class="half-width">
                <h1>Start your journey as Influencer</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rerum inventore vel delectus quidem quo ipsum accusamus blanditiis itaque quis harum?</p>
            <button>PreBook Now<i class="fa-solid fa-arrow-right-long"></i></button>
            </div>
            <div class="half-width">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>
        <div class="sponsored">
            <img src="logos/Alibaba.svg" alt="">
            <img src="logos/Amazon.svg" alt="">
            <img src="logos/Daraz.pk Logo.svg" alt="">
            <img src="logos/Ebay.svg" alt="">
            <img src="logos/Rakuten.svg" alt="">
            <img src="logos/Target.svg" alt="">
            <img src="logos/Walmart.svg" alt="">
        </div>
        <section>
            <article>
                <div class="card">
                    <img src="images/action.png" alt="">
                    <h2>Product 1</h2>
                    <p>$50.48</p>
                    <div class="rating">
                        <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half-stroke"></i>
                    4.5
                    </div>
                </div>
            </article>
        </section>
    </main>

</html>
